<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Trackademic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 35px;
            font-weight: 400;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .field-error {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 5px;
            min-height: 20px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        /* Loading state */
        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 10px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            h1 {
                font-size: 2rem;
            }

            .back-link {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                align-self: flex-start;
            }

            body {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        /* Accesibilidad */
        .btn:focus {
            outline: 3px solid rgba(102, 126, 234, 0.5);
            outline-offset: 2px;
        }

        input:focus {
            outline: none;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'landing' %}" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m12 19-7-7 7-7"/>
            <path d="M19 12H5"/>
        </svg>
        Volver al inicio
    </a>

    <main class="container" role="main">
        <div class="logo" aria-label="Logo de Trackademic">T</div>
        
        <header>
            <h1>Registrarse</h1>
            <p class="subtitle">Crea tu cuenta en Trackademic</p>
        </header>

        <div class="error-message" id="errorMessage" role="alert"></div>
        <div class="success-message" id="successMessage" role="status"></div>

        <form method="post" action="{% url 'register_api' %}" id="registerForm" novalidate>
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">Nombre</label>
                    <input 
                        type="text" 
                        id="first_name" 
                        name="first_name" 
                        placeholder="Tu nombre"
                        required
                        autocomplete="given-name"
                        aria-describedby="first_name-error"
                    >
                    <div class="field-error" id="first_name-error"></div>
                </div>

                <div class="form-group">
                    <label for="last_name">Apellido</label>
                    <input 
                        type="text" 
                        id="last_name" 
                        name="last_name" 
                        placeholder="Tu apellido"
                        required
                        autocomplete="family-name"
                        aria-describedby="last_name-error"
                    >
                    <div class="field-error" id="last_name-error"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Elige un nombre de usuario único"
                    required
                    autocomplete="username"
                    aria-describedby="username-error"
                >
                <div class="field-error" id="username-error"></div>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="tu@email.com"
                    required
                    autocomplete="email"
                    aria-describedby="email-error"
                >
                <div class="field-error" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="codigo">Código de estudiante</label>
                <input 
                    type="text" 
                    id="codigo" 
                    name="codigo" 
                    placeholder="Tu código de estudiante"
                    required
                    aria-describedby="codigo-error"
                >
                <div class="field-error" id="codigo-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Crea una contraseña segura"
                    required
                    autocomplete="new-password"
                    aria-describedby="password-error"
                >
                <div class="field-error" id="password-error"></div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmar contraseña</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    placeholder="Repite tu contraseña"
                    required
                    autocomplete="new-password"
                    aria-describedby="confirm_password-error"
                >
                <div class="field-error" id="confirm_password-error"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                Crear Cuenta
            </button>
        </form>

        <div class="divider">
            <span>¿Ya tienes cuenta?</span>
        </div>

        <p style="color: #6b7280;">
            <a href="{% url 'login' %}" class="link">Inicia sesión aquí</a>
        </p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const inputs = form.querySelectorAll('input');

            // Animación de entrada para los campos
            inputs.forEach((input, index) => {
                input.style.opacity = '0';
                input.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    input.style.transition = 'all 0.6s ease';
                    input.style.opacity = '1';
                    input.style.transform = 'translateY(0)';
                }, 200 + (index * 80));
            });

            // Validación en tiempo real
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    validateField(this);
                });

                input.addEventListener('input', function() {
                    clearFieldError(this);
                    
                    // Validación especial para confirmación de contraseña
                    if (this.name === 'confirm_password' || this.name === 'password') {
                        validatePasswordMatch();
                    }
                });

                // Efectos visuales mejorados
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });

                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Validación de campos individuales
            function validateField(field) {
                const value = field.value.trim();
                const fieldName = field.name;
                let isValid = true;
                let errorMsg = '';

                if (!value && fieldName !== 'confirm_password') {
                    isValid = false;
                    errorMsg = 'Este campo es obligatorio';
                } else {
                    switch(fieldName) {
                        case 'first_name':
                        case 'last_name':
                            if (value.length < 2) {
                                isValid = false;
                                errorMsg = 'Debe tener al menos 2 caracteres';
                            }
                            break;
                        case 'username':
                            if (value.length < 3) {
                                isValid = false;
                                errorMsg = 'El nombre de usuario debe tener al menos 3 caracteres';
                            } else if (!/^[a-zA-Z0-9_]+$/.test(value)) {
                                isValid = false;
                                errorMsg = 'Solo se permiten letras, números y guiones bajos';
                            }
                            break;
                        case 'email':
                            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                            if (!emailRegex.test(value)) {
                                isValid = false;
                                errorMsg = 'Ingresa un correo electrónico válido';
                            }
                            break;
                        case 'codigo':
                            if (value.length < 3) {
                                isValid = false;
                                errorMsg = 'El código debe tener al menos 3 caracteres';
                            }
                            break;
                        case 'password':
                            if (value.length < 8) {
                                isValid = false;
                                errorMsg = 'La contraseña debe tener al menos 8 caracteres';
                            } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(value)) {
                                isValid = false;
                                errorMsg = 'Debe contener al menos una mayúscula, una minúscula y un número';
                            }
                            break;
                        case 'confirm_password':
                            const password = document.getElementById('password').value;
                            if (value !== password) {
                                isValid = false;
                                errorMsg = 'Las contraseñas no coinciden';
                            }
                            break;
                    }
                }

                if (!isValid) {
                    showFieldError(field, errorMsg);
                } else {
                    clearFieldError(field);
                }

                return isValid;
            }

            function validatePasswordMatch() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                
                if (confirmPassword && password !== confirmPassword) {
                    showFieldError(document.getElementById('confirm_password'), 'Las contraseñas no coinciden');
                } else if (confirmPassword) {
                    clearFieldError(document.getElementById('confirm_password'));
                }
            }

            function showFieldError(field, message) {
                field.style.borderColor = '#ef4444';
                field.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
                
                const errorDiv = document.getElementById(field.name + '-error');
                if (errorDiv) {
                    errorDiv.textContent = message;
                }
            }

            function clearFieldError(field) {
                field.style.borderColor = '#e5e7eb';
                field.style.boxShadow = '';
                
                const errorDiv = document.getElementById(field.name + '-error');
                if (errorDiv) {
                    errorDiv.textContent = '';
                }
            }

            // Manejo del envío del formulario
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validar todos los campos
                let isFormValid = true;
                inputs.forEach(input => {
                    if (!validateField(input)) {
                        isFormValid = false;
                    }
                });

                if (!isFormValid) {
                    showError('Por favor, corrige los errores en el formulario');
                    return;
                }

                // Mostrar estado de carga
                submitBtn.classList.add('loading');
                submitBtn.textContent = '';
                hideMessages();

                // Simular envío (en producción, esto sería el envío real)
                setTimeout(() => {
                    // Aquí iría la lógica real de envío
                    // Por ahora, enviamos el formulario normalmente
                    form.submit();
                }, 1000);
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // Scroll suave hacia el error
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            // Animación del logo
            const logo = document.querySelector('.logo');
            let rotation = 0;
            
            setInterval(() => {
                rotation += 0.3;
                logo.style.transform = `rotate(${rotation}deg)`;
            }, 50);

            // Efecto de teclas para mejor UX
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                    e.preventDefault();
                    const currentIndex = Array.from(inputs).indexOf(e.target);
                    if (currentIndex < inputs.length - 1) {
                        inputs[currentIndex + 1].focus();
                    } else {
                        submitBtn.click();
                    }
                }
            });

            // Mostrar mensajes de Django si existen
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        showError('{{ message }}');
                    {% else %}
                        showSuccess('{{ message }}');
                    {% endif %}
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>
